<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SecureVote - Cast Your Vote</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Reset & Base */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f8f9fc;
      color: #1a1a1a;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: #ffffff;
      border-radius: 16px;
      padding: 3rem 2.5rem;
      max-width: 520px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      position: relative;
      transition: all 0.3s ease;
    }

    .container:hover {
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.12);
      transform: translateY(-2px);
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    h2 {
      font-size: 2.4rem;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-size: 1.1rem;
      color: #555;
      font-weight: 500;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.8rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }

    label {
      font-weight: 600;
      color: #1a1a1a;
      font-size: 0.95rem;
      letter-spacing: 0.5px;
    }

    input[type="text"] {
      padding: 0.9rem 1.2rem;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      font-size: 1rem;
      background: #fff;
      transition: all 0.3s ease;
      outline: none;
    }

    input[type="text"]:focus {
      border-color: #4f46e5;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.15);
      transform: translateY(-1px);
    }

    input[type="text"]::placeholder {
      color: #9ca3af;
    }

    /* Radio Options */
    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 0.9rem;
      margin-top: 0.5rem;
    }

    .radio-option {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem 1.3rem;
      background: #f8f9fc;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    .radio-option:hover {
      background: #eef2ff;
      border-color: #4f46e5;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(79, 70, 229, 0.1);
    }

    input[type="radio"] {
      appearance: none;
      width: 22px;
      height: 22px;
      border: 2px solid #9ca3af;
      border-radius: 50%;
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease;
      flex-shrink: 0;
    }

    input[type="radio"]:checked {
      border-color: #4f46e5;
      background: #eef2ff;
    }

    input[type="radio"]:checked::after {
      content: '';
      position: absolute;
      top: 50%; left: 50%;
      width: 10px;
      height: 10px;
      background: #4f46e5;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .candidate-label {
      font-weight: 600;
      color: #1a1a1a;
      font-size: 1.05rem;
      cursor: pointer;
      letter-spacing: 0.5px;
    }

    /* Submit Button */
    .submit-btn {
      margin-top: 1.2rem;
      padding: 1.1rem 2rem;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
      text-align: center;
      letter-spacing: 0.5px;
    }

    .submit-btn:hover {
      background: #4338ca;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(79, 70, 229, 0.4);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .submit-btn:disabled {
      background: #9ca3af;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* Footer Note */
    .footer-note {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #6b7280;
      font-weight: 500;
    }

    .footer-note a {
      color: #4f46e5;
      text-decoration: none;
    }

    .footer-note a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container { padding: 2rem 1.5rem; }
      h2 { font-size: 2rem; }
      .candidate-label { font-size: 1rem; }
      .submit-btn { padding: 1rem 1.5rem; font-size: 1rem; }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h2>Cast Your Vote</h2>
      <p class="subtitle">Secure, anonymous, and verified.</p>
    </header>

    <form method="POST" id="voteForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input 
          type="text" 
          id="name" 
          name="name" 
          placeholder="Enter your full name" 
          required 
        />
      </div>

      <div class="form-group">
        <label>Select Your Candidate</label>
        <div class="radio-group">
          <label class="radio-option">
            <input type="radio" name="candidate" value="Vladimir Putin" required />
            <span class="candidate-label">Vladimir Putin</span>
          </label>
          <label class="radio-option">
            <input type="radio" name="candidate" value="Donald Trump" required />
            <span class="candidate-label">Donald Trump</span>
          </label>
          <label class="radio-option">
            <input type="radio" name="candidate" value="Xi Jinping" required />
            <span class="candidate-label">Xi Jinping</span>
          </label>
          <label class="radio-option">
            <input type="radio" name="candidate" value="Modi" required />
            <span class="candidate-label">Modi</span>
          </label>
        </div>
      </div>

      <button type="submit" class="submit-btn">
        Submit Vote
      </button>
    </form>

    <p class="footer-note">
      Your vote is encrypted and anonymous. 
      <a href="/privacy">Learn more about our security</a>.
    </p>
  </div>

  <script>
    // Form submission with feedback
    const form = document.getElementById('voteForm');
    const submitBtn = form.querySelector('.submit-btn');

    form.addEventListener('submit', function(e) {
      if (submitBtn.disabled) return;

      submitBtn.disabled = true;
      submitBtn.textContent = 'Submitting...';

      setTimeout(() => {
        alert('Vote submitted securely! Thank you.');
      }, 1200);
    });

    // Auto-focus name field
    window.addEventListener('load', () => {
      document.getElementById('name').focus();
    });
  </script>

</body>
</html>
