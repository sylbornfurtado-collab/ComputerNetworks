<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SecureVote - Online Voting System</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Reset & Base */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f8f9fc;
      color: #1a1a1a;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: #ffffff;
      border-radius: 16px;
      padding: 3rem 2.5rem;
      max-width: 680px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      text-align: center;
      position: relative;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-4px);
    }

    /* Logo */
    .logo {
      width: 90px;
      height: 90px;
      margin: 0 auto 1.5rem;
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      font-weight: 700;
      box-shadow: 0 8px 20px rgba(79, 70, 229, 0.3);
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 0.75rem;
    }

    .tagline {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 2rem;
      font-weight: 500;
    }

    /* Candidates */
    .candidates {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 2rem 0;
      flex-wrap: wrap;
    }

    .candidate {
      background: #f1f5f9;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      color: #1a1a1a;
      font-size: 1rem;
      min-width: 160px;
      transition: all 0.3s ease;
    }

    .candidate:hover {
      background: #e0e7ff;
      border-color: #4f46e5;
      transform: translateY(-2px);
    }

    /* Buttons */
    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin: 2.5rem 0;
    }

    .btn {
      display: inline-block;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      text-decoration: none;
      border-radius: 12px;
      transition: all 0.3s ease;
      cursor: pointer;
      text-align: center;
    }

    .btn-primary {
      background: #4f46e5;
      color: white;
      border: none;
      box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
    }

    .btn-primary:hover {
      background: #4338ca;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(79, 70, 229, 0.4);
    }

    .btn-secondary {
      background: transparent;
      color: #4f46e5;
      border: 2px solid #4f46e5;
    }

    .btn-secondary:hover {
      background: #eef2ff;
      border-color: #4338ca;
      color: #4338ca;
    }

    /* Features */
    .features {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    .feature {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 0.95rem;
      font-weight: 500;
      color: #374151;
    }

    .feature-icon {
      width: 36px;
      height: 36px;
      background: #eef2ff;
      color: #4f46e5;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      font-weight: bold;
    }

    /* Footer */
    footer {
      margin-top: 2.5rem;
      font-size: 0.85rem;
      color: #6b7280;
      font-weight: 500;
    }

    footer a {
      color: #4f46e5;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      .candidates { gap: 0.75rem; }
      .candidate { min-width: 130px; font-size: 0.95rem; }
      .features { gap: 1.5rem; }
    }

    @media (max-width: 480px) {
      .container { padding: 2rem 1.5rem; }
      h1 { font-size: 1.8rem; }
      .btn { padding: 0.9rem 1.5rem; font-size: 1rem; }
    }
  </style>
</head>
<body>

      </div>
    </div>

    <footer>
      Powered by SecureVote Technology ‚Ä¢

  </div>

</body>
</html>
